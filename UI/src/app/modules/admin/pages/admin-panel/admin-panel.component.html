<div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
  <div class="w3l_sign_in_register right-section-size">
    <ul class="center">
      <li class="function-button"><a routerLink="/admin/film/dodaj-edytuj">Dodaj film</a></li>
      <li class="function-button"><a routerLink="/admin/edycja-cennika">Edytuj cennik</a></li>
    </ul>
  </div>
  <div id="myTabContent" class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active">
      <div class="agile-news-table">
        <table id="table-breakpoint">
          <thead>
          <tr>
            <th colspan="2">Filmy</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let movie of movies ">
            <td class="w3-list-img image-column-size">
              <a class="cursor-pointer">
                <span>{{movie.title}}</span>
              </a>
            </td>
            <td>
            </td>
            <td class="action">
              <a routerLink="/admin/film/podglad/{{movie.id}}">Podgląd</a>
            </td>
            <td class="action">
              <a routerLink="/admin/film/dodaj-edytuj/{{movie.id}}">Edytuj</a>
            </td>
            <td class="action">
              <a routerLink="">Usuń</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
