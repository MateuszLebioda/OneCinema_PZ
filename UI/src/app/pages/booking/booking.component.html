<div class="faq">
  <div class="container">
    <app-booking-preparation
      *ngIf="preparation"
      [(bookedSeats)]="bookedSeats"
      (finishedPreparation)="startFinalization()">
    </app-booking-preparation>
    <app-booking-finalization
      *ngIf="!preparation"
      [seance]="seance"
      [bookedSeats]="bookedSeats"
      (backToPreparationEvent)="startPreparation()">
    </app-booking-finalization>
  </div>
</div>
